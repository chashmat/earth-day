<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Day 2021</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&family=Roboto:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/planets.css">
    <link rel="stylesheet" href="./css/loader.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="loader">
        <div class="loader-box">
            <div class="loader-mov"></div>
        </div>
    </div>
    <div class="first-body">
        <div class="wrapper">
            <div class="sun">
                <div class="star"></div>
            </div>
            <div class="mercury">
                <div class="planet">
                    <div class="shadow"></div>
                </div>
            </div>
            <div class="venus">
                <div class="planet">
                    <div class="shadow"></div>
                </div>
            </div>
            <div class="earth">
                <div class="planet">
                    <div class="shadow"></div>
                </div>
            </div>
            <div class="mars">
                <div class="planet">
                    <div class="shadow"></div>
                </div>
            </div>
            <div class="jupiter">
                <div class="planet">
                    <div class="shadow"></div>
                </div>
            </div>
            <div class="saturn">
                <div class="planet"></div>
            </div>
            <div class="uranus">
                <div class="planet">
                    <div class="shadow"></div>
                </div>
            </div>
            <div class="neptune">
                <div class="planet">
                    <div class="shadow"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/loader.js"></script>
</body>

</html>
